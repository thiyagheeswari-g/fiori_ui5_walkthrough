name: Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read


jobs:
  coverage:
    name: Check and Upload (packages/${{ matrix.package }})
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package:
          - builder
          - cli
          - fs
          - logger
          - project
          - server
    steps:

    - uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: 22.20.0

    - name: Install dependencies
      run: npm ci

    - name: Check coverage
      working-directory: packages/${{ matrix.package }}
      run: npm run coverage

    - name: Send parallel reports to Coveralls for all packages
      uses: coverallsapp/github-action@v2.3.7
      continue-on-error: true # Do not fail the job if coverage reporting fails (e.g. service is down)
      with:
        parallel: true
        base-path: packages/${{ matrix.package }}
        flag-name: ${{ matrix.package }}

  finish:
    needs: coverage
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    steps:
      - name: Close parallel build
        uses: coverallsapp/github-action@v2.3.7
        with:
          parallel-finished: true
